<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article class="tasks">
        <section id="tasks__add-item" class="tasks__section">
          <label class="tasks__title tasks__label-create" for="create-task">Add Item</label>
          <div class="tasks__container-create">
            <input id="create-task" class="tasks__task tasks__input-text" type="text">
            <button class="tasks__add">Add</button>
          </div>
        </section>
        <section class="tasks__section">
          <h3 class="tasks__title">Todo</h3>
          <ul id="tasks__to-do">
            <li class="tasks__item">
              <input class="tasks__checkbox" type="checkbox">
              <label class="tasks__task tasks__task-name">Pay Bills</label>
              <input type="text" class="tasks__task tasks__input-text">
              <button class="tasks__edit">Edit</button>
              <button class="tasks__delete"><img class="tasks__delete-img" src="./remove.svg" alt="delete button task"></button>
            </li>
            <li class="tasks__item tasks__item_edit">
              <input class="tasks__checkbox" type="checkbox">
              <label class="tasks__task tasks__task-name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="tasks__task tasks__input-text">
              <button class="tasks__edit">Save</button>
              <button class="tasks__delete"><img class="tasks__delete-img" src="./remove.svg" alt="delete button task"></button>
            </li>
          </ul>
        </section>
        <section class="tasks__section">
          <h3 class="tasks__title">Completed</h3>
          <ul id="tasks__completed">
            <li class="tasks__item">
              <input class="tasks__checkbox" type="checkbox" checked>
              <label class="tasks__task tasks__task-name">See the Doctor</label>
              <input type="text" class="tasks__task tasks__input-text">
              <button class="tasks__edit">Edit</button>
              <button class="tasks__delete"><img class="tasks__delete-img" src="./remove.svg" alt="delete button task"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
